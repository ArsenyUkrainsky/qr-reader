    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96x96.png">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/main.css">

    <title>QR Code</title>

</head>

<body>
    <div>
        <form class="form"
            action="https://script.google.com/macros/s/AKfycbzd31SwgQvWKQXWKDLGdToAlIyj_PjQn5VWx5SHJI2Hk35Bb2qDlXkTAGGjyVFTDJ16sA/exec"
            method="post">
            <input class="input-id-sent" name="fanid" type="text" maxlength="3" placeholder="Введите FAN ID"></input>
            <button class="buttom-id-sent">Зарегистрировать ID</button>
        </form>
    </div>

    <div class="qr-header">Использовать сканирование QR-кода:</div>
    <div id="qr-reader" style="width:250px"></div>
    <div id="qr-reader-results"></div>
    <div id="qr-code-full-region"></div>

    <div class="link">
        <a href="list.html" style="width: 50%">Просмотреть список болельщиков</a>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 }
        );

        function onScanSuccess(decodedText, decodedResult) {
            console.log('decodedText', decodedText, decodedResult)
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log('readyState', this.responseText);
                    alert('Болельщик ' + this.responseText + ' зарегистрирован')
                    html5QrcodeScanner.stop();

                } else {
                    console.log('this.', this)
                }
            });

            xhr.open("POST", "https://script.google.com/macros/s/AKfycbzd31SwgQvWKQXWKDLGdToAlIyj_PjQn5VWx5SHJI2Hk35Bb2qDlXkTAGGjyVFTDJ16sA/exec?fanid=" + decodedText);

            xhr.send();
        }

        function onScanError(errorMessage) {
            console.log('error', errorMessage)
        }
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
    <script>
        let button = document.querySelector('#qr-reader__camera_permission_button');

        button.classList.add("buttom-id-sent")
        button.textContent = 'Запросить разрешение камеры'

        let buttonSwaplink = document.querySelector('#qr-reader__dashboard_section_swaplink');
        buttonSwaplink.remove()

        let qrReader = document.querySelector('#qr-reader');
        qrReader.firstElementChild.querySelector('img').remove()
        qrReader.removeAttribute('style')
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js').then(
                    function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    },
                    function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
